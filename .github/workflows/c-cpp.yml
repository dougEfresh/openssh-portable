name: C/C++ CI

on:
  push:
    branches: [ master, ci ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: archlinux

    strategy:
      matrix:
        configs:
        - "--with-audit-passwd-url=yes"

    steps:
    - uses: actions/checkout@v2
    - name: setup CI system
      run: ./.github/setup_ci.sh ${{ matrix.configs }}
    - name: autoreconf
      run: autoreconf
    - name: configure
      run: ./configure ${{ matrix.configs }}
    - name: make
      run: make

